<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Harmony Linguistics</title>
</head>
<body>
    <div class="body__container">
        <div class="modal">
            <div class="modal__container">
                <div class="modal__dialog">
                    <div class="modal__dialog-top">
                        <div class="modal__close"></div>
                    </div>                    
                    <h2 class="modal__title"> Want to work with us?</h2>
                    <h3 class="modal__subtitle">Send a request and get a complete list of our offers!</h3>
                    <form action="#" class="modal__form">
                        <label class="modal__label">
                            <input type="name" name="name" id="name" class="modal__input" placeholder="name">
                        </label>
                        <label class="modal__label">
                            <input type="phone" name="phone" id="phone" class="modal__input" placeholder="phone">
                        </label>
                        <label class="modal__label">
                            <input type="email" name="email" id="email" class="modal__input" placeholder="email">
                        </label>
                        <textarea name="msg" id="msg" class="modal__textarea" placeholder="message"></textarea>
                        <button class="modal__btn btn">submit</button>
                    </form>
                </div>
            </div>
        </div>
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <a href="index.html" class="header__logo">Harmony Linguistics</a>
                    <ul class="header__list">
                        <li class="header__item"><a href="#About us" class="header__link">About us</a></li>
                        <li class="header__item"><a href="#services" class="header__link">Services </a></li>
                        <li class="header__item"><a href="#features" class="header__link">Features</a></li>
                        <li class="header__item"><a href="#Contact us" class="header__link">Contact us</a></li>
                        <button class="header__btn btn header__btn-list">Оставить заявку</button>
                    </ul>
                    <button class="header__btn btn">Оставить заявку</button>
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                
            </div>           
        </header>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
